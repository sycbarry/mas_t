apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: mastelemetry-role
rules:
- apiGroups: [""]
  resources: ["pods/log"]
  verbs: ["create", "get"]
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: mastelemetry-role-binding
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: mastelemetry-role
subjects: 
- apiGroup: rbac.authorization.k8s.io
  kind: User
  name: system:anonymous

